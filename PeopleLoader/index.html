    <h1>Fake Person Loader</h1>
    <hr/>
    <button id="addPersonButton" class="btn btn-primary btn-block">Add A New Person</button>
    <hr/>

      <div class="text-left personDiv border-bottom border-dark">
        <img src="https://randomuser.me/api/portraits/men/52.jpg" />
        <h3>Lastname, Firstname</h3>
        <h4>Address:</h4>
        <h6>7687 frederick ave Radisson, Saskatchewan </h6>

        <h4>Gender:</h4>
        <h6>Female</h6>

        <h4>Email:</h4>
        <h6>lily.barnaby@example.com</h6>
      </div>
    </div>
  </div>
